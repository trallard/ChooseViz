{% include "header.html" %}

<div class='container' style="height:70px;"> </div>
<div class="section-gray" >
  <div class="container" >
    <div class="row">
      <div class="col-md-12">
        <h2 class="title">
          What kind of data have you got?
        </h2>
        <p> If your data is 1-dimensional leave Data 2 unchecked </p>
      </div>
      <div class="col-sm-2">
      </div>
      <div class="col-sm-4">
        <form class="form" method="post" action="/picker_search">
          <div class="card">
            <div class="card-body ">
              <h3 class="card-category">
                Data 1
              </h3>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input"
                  type="checkbox" value="categorical" name="data1">
                  Categorical
                  <span class="form-check-sign">
                    <span class="check"></span>
                  </span>
                </label>
                <br> <br>
                <label class="form-check-label">
                  <input class="form-check-input"
                  type="checkbox" value="continuous" name="data1">
                  Continuous
                  <span class="form-check-sign">
                    <span class="check"></span>
                  </span>
                </label>
              </div>
            </div>

          </div>
        </div>
        <div class="col-sm-4 col-sm-offset-2">
          <div class="card">
            <div class="card-body ">
              <h3 class="card-category">
                Data 2
              </h3>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input"
                  type="checkbox" value="categorical" name="data2">
                  Categorical
                  <span class="form-check-sign">
                    <span class="check"></span>
                  </span>
                </label>
                <br><br>
                <label class="form-check-label">
                  <input class="form-check-input"
                  type="checkbox" value="continuous" name="data2">
                  Continuous
                  <span class="form-check-sign">
                    <span class="check"></span>
                  </span>
                </label>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-round">Plot</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



{% include "footer.html" %}
